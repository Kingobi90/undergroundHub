<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minimal Mapbox Example</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize Mapbox
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2JpY2h1ayIsImEiOiJjbWNmYW13M3QwNmowMm9vaGx3NzQ0dzc0In0.3kmBtUerBzbGCFC49iBPPA';
    
    // Create a new map instance
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v12', // style URL
      center: [-73.579, 45.497], // starting position [lng, lat]
      zoom: 16 // starting zoom
    });
    
    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());
    
    // Add a marker
    const marker = new mapboxgl.Marker()
      .setLngLat([-73.5788, 45.4969])
      .addTo(map);
      
    // Log when map loads
    map.on('load', () => {
      console.log('Map loaded successfully');
    });
    
    // Log any errors
    map.on('error', (e) => {
      console.error('Mapbox error:', e);
    });
  </script>
</body>
</html>
