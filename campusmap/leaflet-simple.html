<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Crowd Map (Leaflet)</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #222;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    .building-item {
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
    }
    .building-item:hover {
      background: #444;
    }
    .crowd-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .high { background-color: #FF0000; }
    .medium { background-color: #FFA500; }
    .low { background-color: #00FF00; }
    #map-container {
      flex-grow: 1;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .custom-popup .leaflet-popup-content-wrapper {
      background: #222;
      color: white;
      border-radius: 4px;
    }
    .custom-popup .leaflet-popup-tip {
      background: #222;
    }
    .custom-popup h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 20px;
      border-radius: 4px;
      z-index: 1000;
    }
    
    /* Pulsing marker animation */
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(0.8); opacity: 1; }
    }
    
    .marker-icon {
      border-radius: 50%;
      width: 15px;
      height: 15px;
      display: block;
      border: 2px solid white;
      animation: pulse 2s infinite;
    }
    
    .marker-icon.high {
      background-color: #FF0000;
      box-shadow: 0 0 10px #FF0000;
    }
    
    .marker-icon.medium {
      background-color: #FFA500;
      box-shadow: 0 0 10px #FFA500;
    }
    
    .marker-icon.low {
      background-color: #00FF00;
      box-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <h2>üè¢ Campus Crowd</h2>
      <div class="building-item" data-id="ev">
        <span class="crowd-indicator high"></span>
        EV Building
      </div>
      <div class="building-item" data-id="lb">
        <span class="crowd-indicator medium"></span>
        LB Library
      </div>
      <div class="building-item" data-id="mb">
        <span class="crowd-indicator low"></span>
        MB Building
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div>
      <div class="loading-message">Loading map...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Building data
    const buildings = {
      ev: {
        name: "EV Building",
        coordinates: [45.4952, -73.5789], // Note: Leaflet uses [lat, lng] order
        crowdLevel: "high",
        peopleCount: "60+",
        lastUpdated: "2 mins ago"
      },
      lb: {
        name: "LB Library",
        coordinates: [45.4970, -73.5774],
        crowdLevel: "medium",
        peopleCount: "35+",
        lastUpdated: "3 mins ago"
      },
      mb: {
        name: "MB Building",
        coordinates: [45.4953, -73.5798],
        crowdLevel: "low",
        peopleCount: "10+",
        lastUpdated: "5 mins ago"
      }
    };

    // Initialize map
    document.addEventListener('DOMContentLoaded', function() {
      initMap();
    });

    function initMap() {
      try {
        // Create map with dark theme
        const map = L.map('map').setView([45.4970, -73.5774], 15);
        
        // Add dark theme tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: 'abcd',
          maxZoom: 19
        }).addTo(map);

        // Hide loading message
        document.querySelector('.loading-message').style.display = 'none';
        
        // Add markers
        const markers = {};
        Object.keys(buildings).forEach(id => {
          const building = buildings[id];
          
          // Create custom icon
          const icon = L.divIcon({
            className: '',
            html: `<div class="marker-icon ${building.crowdLevel}"></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
          });
          
          // Create marker with popup
          const marker = L.marker(building.coordinates, {icon: icon})
            .addTo(map)
            .bindPopup(`
              <h3>${building.name}</h3>
              <p>${building.peopleCount} people here</p>
              <p><i>Updated ${building.lastUpdated}</i></p>
            `, {
              className: 'custom-popup'
            });
          
          markers[id] = marker;
        });

        // Handle sidebar clicks
        document.querySelectorAll('.building-item').forEach(item => {
          item.addEventListener('click', function() {
            const buildingId = this.getAttribute('data-id');
            const building = buildings[buildingId];
            
            // Fly to building
            map.setView(building.coordinates, 17, {
              animate: true,
              duration: 1
            });
            
            // Open popup
            markers[buildingId].openPopup();
          });
        });

      } catch (error) {
        console.error('Error initializing map:', error);
        document.querySelector('.loading-message').textContent = 'Error initializing map: ' + error.message;
      }
    }
  </script>
</body>
</html>
