<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UG Campus Crowd Map (Leaflet)</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: #fff;
    }
    
    .map-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    
    #sidebar {
      background: #111;
      color: #fff;
      padding: 20px;
      width: 250px;
      z-index: 1000;
    }
    
    #sidebar h2 {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 18px;
    }
    
    .building {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .building:hover {
      background-color: #222;
    }
    
    .building-name {
      margin-bottom: 5px;
      display: block;
    }
    
    .bar-bg {
      background: #333;
      height: 10px;
      width: 100%;
      border-radius: 5px;
    }
    
    .bar-fill {
      height: 10px;
      border-radius: 5px;
    }
    
    .bar-fill.high {
      background: #FF0000;
      width: 80%;
    }
    
    .bar-fill.medium {
      background: #FFA500;
      width: 50%;
    }
    
    .bar-fill.low {
      background: #00FF00;
      width: 25%;
    }
    
    #map {
      flex-grow: 1;
      z-index: 100;
    }
    
    /* Custom marker styles */
    .custom-marker {
      border-radius: 50%;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .custom-marker.high {
      background-color: #FF0000;
      box-shadow: 0 0 10px #FF0000;
    }
    
    .custom-marker.medium {
      background-color: #FFA500;
      box-shadow: 0 0 10px #FFA500;
    }
    
    .custom-marker.low {
      background-color: #00FF00;
      box-shadow: 0 0 10px #00FF00;
    }
    
    /* Custom popup styles */
    .leaflet-popup-content-wrapper {
      background: #222;
      color: #fff;
      border-radius: 5px;
    }
    
    .leaflet-popup-tip {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div id="sidebar">
      <h2>üè¢ Crowd Levels</h2>
      
      <div class="building" onclick="flyToLocation('ev')">
        <span class="building-name">EV Building</span>
        <div class="bar-bg">
          <div class="bar-fill high"></div>
        </div>
      </div>
      
      <div class="building" onclick="flyToLocation('lb')">
        <span class="building-name">LB Library</span>
        <div class="bar-bg">
          <div class="bar-fill medium"></div>
        </div>
      </div>
      
      <div class="building" onclick="flyToLocation('mb')">
        <span class="building-name">MB Building</span>
        <div class="bar-bg">
          <div class="bar-fill low"></div>
        </div>
      </div>
    </div>
    
    <div id="map"></div>
  </div>

  <script>
    // Building data
    const buildings = {
      ev: {
        name: "EV Building",
        coordinates: [45.4969, -73.5788], // Note: Leaflet uses [lat, lng] order
        crowdLevel: "high",
        crowdCount: 60,
        lastUpdated: "2 mins ago"
      },
      lb: {
        name: "LB Library",
        coordinates: [45.4955, -73.5795],
        crowdLevel: "medium",
        crowdCount: 35,
        lastUpdated: "3 mins ago"
      },
      mb: {
        name: "MB Building",
        coordinates: [45.4945, -73.5770],
        crowdLevel: "low",
        crowdCount: 10,
        lastUpdated: "5 mins ago"
      }
    };
    
    // Initialize map
    const map = L.map('map').setView([45.497, -73.579], 16);
    
    // Add dark theme tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);
    
    // Create custom icon for markers
    function createCustomIcon(crowdLevel) {
      return L.divIcon({
        className: `custom-marker ${crowdLevel}`,
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -10]
      });
    }
    
    // Add markers for each building
    Object.keys(buildings).forEach(key => {
      const building = buildings[key];
      
      // Create marker with custom icon
      const marker = L.marker(building.coordinates, {
        icon: createCustomIcon(building.crowdLevel)
      }).addTo(map);
      
      // Add popup
      marker.bindPopup(`
        <b>${building.name}</b><br>
        ${building.crowdCount}+ people here<br>
        <i>Reported ${building.lastUpdated}</i>
      `);
    });
    
    // Function to fly to a location
    function flyToLocation(buildingKey) {
      const building = buildings[buildingKey];
      map.flyTo(building.coordinates, 18, {
        duration: 1.5
      });
      
      // Open popup after flying
      setTimeout(() => {
        // Find the marker at these coordinates and open its popup
        map.eachLayer(layer => {
          if (layer instanceof L.Marker) {
            const latlng = layer.getLatLng();
            if (latlng.lat === building.coordinates[0] && latlng.lng === building.coordinates[1]) {
              layer.openPopup();
            }
          }
        });
      }, 1500);
    }
  </script>
</body>
</html>
