<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UG Campus Crowd Levels</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .building-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .building-card {
      background-color: #333;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    
    .building-card:hover {
      transform: translateY(-3px);
      background-color: #444;
    }
    
    .building-card.active {
      border: 2px solid #fff;
    }
    
    .indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .high {
      background-color: #FF0000;
      box-shadow: 0 0 10px #FF0000;
    }
    
    .medium {
      background-color: #FFA500;
      box-shadow: 0 0 10px #FFA500;
    }
    
    .low {
      background-color: #00FF00;
      box-shadow: 0 0 10px #00FF00;
    }
    
    .building-info {
      flex-grow: 1;
    }
    
    .building-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .crowd-count {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .last-updated {
      font-size: 12px;
      opacity: 0.6;
      font-style: italic;
    }
    
    .details-panel {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    
    .details-panel.visible {
      display: block;
    }
    
    .details-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .details-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .details-title {
      font-size: 20px;
      font-weight: bold;
    }
    
    .details-content {
      display: flex;
      gap: 20px;
    }
    
    .details-stats {
      flex: 1;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    
    .stat-label {
      opacity: 0.7;
    }
    
    .details-map {
      flex: 1;
      background-color: #1a1a1a;
      border-radius: 5px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .map-label {
      position: absolute;
      font-size: 12px;
      color: #666;
    }
    
    .map-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¢ Campus Crowd Levels</h1>
    
    <div class="building-list">
      <div class="building-card" onclick="showDetails('ev')">
        <div class="indicator high"></div>
        <div class="building-info">
          <div class="building-name">EV Building</div>
          <div class="crowd-count">60+ people</div>
          <div class="last-updated">Updated 2 mins ago</div>
        </div>
      </div>
      
      <div class="building-card" onclick="showDetails('lb')">
        <div class="indicator medium"></div>
        <div class="building-info">
          <div class="building-name">LB Library</div>
          <div class="crowd-count">35+ people</div>
          <div class="last-updated">Updated 3 mins ago</div>
        </div>
      </div>
      
      <div class="building-card" onclick="showDetails('mb')">
        <div class="indicator low"></div>
        <div class="building-info">
          <div class="building-name">MB Building</div>
          <div class="crowd-count">10+ people</div>
          <div class="last-updated">Updated 5 mins ago</div>
        </div>
      </div>
    </div>
    
    <div id="details-panel" class="details-panel">
      <div class="details-header">
        <div id="details-indicator" class="details-indicator"></div>
        <div id="details-title" class="details-title">Building Name</div>
      </div>
      
      <div class="details-content">
        <div class="details-stats">
          <div class="stat-row">
            <div class="stat-label">Current Crowd:</div>
            <div id="details-crowd" class="stat-value">0 people</div>
          </div>
          <div class="stat-row">
            <div class="stat-label">Status:</div>
            <div id="details-status" class="stat-value">Unknown</div>
          </div>
          <div class="stat-row">
            <div class="stat-label">Last Updated:</div>
            <div id="details-updated" class="stat-value">Never</div>
          </div>
        </div>
        
        <div class="details-map">
          <div class="map-label">Campus Map</div>
          <div id="map-dot" class="map-dot"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Building data
    const buildings = {
      ev: {
        name: "EV Building",
        crowd: "60+ people",
        status: "Very Busy",
        updated: "2 mins ago",
        level: "high",
        position: { top: "30%", left: "40%" }
      },
      lb: {
        name: "LB Library",
        crowd: "35+ people",
        status: "Moderately Busy",
        updated: "3 mins ago",
        level: "medium",
        position: { top: "60%", left: "30%" }
      },
      mb: {
        name: "MB Building",
        crowd: "10+ people",
        status: "Not Busy",
        updated: "5 mins ago",
        level: "low",
        position: { top: "45%", left: "70%" }
      }
    };
    
    // Show building details
    function showDetails(buildingId) {
      const building = buildings[buildingId];
      
      // Update details panel
      document.getElementById("details-title").textContent = building.name;
      document.getElementById("details-crowd").textContent = building.crowd;
      document.getElementById("details-status").textContent = building.status;
      document.getElementById("details-updated").textContent = building.updated;
      
      // Update indicator color
      const indicator = document.getElementById("details-indicator");
      indicator.className = "details-indicator " + building.level;
      
      // Update map dot
      const dot = document.getElementById("map-dot");
      dot.className = "map-dot " + building.level;
      dot.style.top = building.position.top;
      dot.style.left = building.position.left;
      
      // Show details panel
      document.getElementById("details-panel").classList.add("visible");
      
      // Highlight selected building card
      document.querySelectorAll(".building-card").forEach(card => {
        card.classList.remove("active");
      });
      event.currentTarget.classList.add("active");
    }
  </script>
</body>
</html>
